<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-4"> <span class="tomato-color">Welcome To...</span> <br><small>Open Library</small>
        </h1>
    </header>
    <main>
        <!-- book search area -->
        <section>
            <div class="input-group mb-3 w-50 mx-auto mt-5 button-border">
                <input id="search-field" type="text" class="form-control" placeholder="Search your favourite books">

                <button onclick="searchBook()" class="btn btn-outline-secondary btn-color" type="button"
                    id="button-search">Search</button>
            </div>

            <h1 id="total-item-found" class="text-center"></h1>
        </section>

        <!-- books search result -->
        <section class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>







    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js -->
    <script src="js/book.js"></script>
</body>

</html>
